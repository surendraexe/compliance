<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
            overflow: hidden;
        }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btndiv{
    position: absolute;
    left: 45%;
    bottom: 14%;
    z-index:10;
    }
    #images {
    width:100%;
    object-fit:contain;
    }

    </style>
</head>
<body >
<div class="container" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: transparent;
    align-items: center;
">
 <h1 style="text-align:center; display: flex; align-items: center;" class="mt-2">yfy<sup style="font-size:30px;">&reg;</sup><img id="image" src="../images/robot-4212_128.gif" alt="Image" align="center" style="height:50px; border-radius:50%;"></h1>
<div class="card text-bg-dark"  style="width: 40rem;">


  <div class="card-body">
       <div class="row">
           <div class="col-6">
                <img id="images" src="../images/login validation.gif" alt="Image" align="center" style="height:300px">
           </div>
            <div class="col-6 mt-8">
                <div class="card-header d-flex justify-content-center">
    <h5 class="card-title"><i class="fa fa-info-circle" aria-hidden="true"></i>
        INFO</h5>
          </div>
      <div class="card-footer">
          <p class="card-text" id="text">Please wait while the system automates the process of checking your correct user credentials to grant access to the site .
    </p>
          <div class="d-flex justify-content-center">
      <button class="btn btn-primary mx-2" id="exit_btn" onclick="exit()">Exit</button>
    <button class='btn btn-danger' id="update" disabled onclick="updateUrl()">view</button>
              </div>

            </div>
                <p class="card-text" id="text2" style="color:red">
                    <span class="note-red" style=color:red">NOTE:</span>
                    <span class="remaining-text" style="color:blue">Please refrain from any actions until the process is complete, unless as directed in the yfy<sup style="font-size:10px;">&reg;</sup> window.</span>
                </p>
       </div>

          </div>
  </div>
</div>
    </div>
    <p id="url" hidden></p>
    <script>
        function exit() {
            pywebview.api.quit();
        }

        function updateUrl() {
            var url = document.getElementById("url").innerText; // Get the URL from the paragraph element
            openChrome(url); // Call openChrome function with the retrieved URL
        }

        function openChrome(url) {
            pywebview.api.open_chrome(url);
        }
    </script>
</body>
</html>
